<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cloud Money Certification</title>
    <link href="css/people.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui-1.8.10.custom.css" rel="stylesheet" type="text/css" />

	<!-- Cordova -->
	<script src="cordova-2.2.0.js" type="text/javascript"></script>

    <!-- Core jQuery and jQuery UI -->
    <script src="js/jquery-1.8.2.js" type="text/javascript"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js" type="text/javascript"></script>
    <!-- Custom Styling of jQuery elements -->
    <link href="css/jquery.treeview.css" rel="stylesheet" />
	<!-- jQuery Tree Control, including Ajax loaded asynch -->
	<script src="js/jquery.cookie.js" type="text/javascript"></script>
	<script src="js/jquery.treeview.js" type="text/javascript"></script>
	<script src="js/jquery.treeview.async.js" type="text/javascript"></script>
    <!-- Json Report -->
	<script src="js/jsonreport.js" type="text/javascript"></script>
	<script src="js/underscore-1.4.2.js" type="text/javascript"></script>
	<script src="js/backbone-0.9.2.js" type="text/javascript"></script>
	<script src="js/backbone.marionette.js" type="text/javascript"></script>

    <!-- Backbone & Underscore SetUp -->
    <script type="text/javascript">
        // This is somewhere in servicestack
        function contractDate(s) { return s && s.substring(0, 5) == "/Date" ? new Date(parseFloat(/Date\(([^)]+)\)/.exec(s)[1])) : s ; }
        jQuery.noConflict();
        // Use {{ }} to delimit JavaScript in templates
        jQuery(function ($) {
            _.templateSettings = {
                interpolate: /\{\{([\s\S]+?)\}\}/g
            };
            $("#screen").addClass("ui-corner-all");
        });
    </script>

</head>
<body>
    <div id="screen">
        <div id="logo"><img alt="Bee" src="css/images/Bee-Art-Final.png" /></div>
        <div id="header"></div>
        <div id="bb"></div>
    </div>
    <script type="text/javascript" src="js/people.js"></script>
    <!-- Backbone Views -->
    <script type="text/template" id="person-header">
        <li>
	        <span id="new">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
	        <span id="refresh">&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </li>
    </script>
    <script type="text/html" id="persons-template">
      <li>
          <span id="delete">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
          <span id="edit">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
          <span id="up">&nbsp;&nbsp;&nbsp;&nbsp;</span>&nbsp;
          <a href="#egg/person/{{ Id }}"><span>{{ FirstName + ' ' + LastName }}</span></a>
      </li>
    </script>
    <script type="text/html" id="personDetails-template">
        <li><input type="text" id="Parent" value="{{ Parent }}"/></li>
        <li><input type="text" id="FirstName" value="{{ FirstName }}"/></li>
        <li><input type="text" id="LastName" value="{{ LastName }}"/></li>
        <li><input type="text" id="DateOfBirth" value="{{ contractDate(DateOfBirth) }}"/></li>
        <li><span id="save">&nbsp;&nbsp;&nbsp;&nbsp;</span></li>
    </script>
</body>
</html>
